<app-header-with-steps [tittle]="tittle" [backRef]="backRef" [step]="step"/>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-informative-coink [image]="image" [tittle]="tittleInformative" [text]="information"/>

  <div style="text-align: justify;">
    <h5>{{terms.tittle}}</h5>
    <span class="text-contract" [innerHTML]="terms.contract">
    </span>
  </div>
  <div>
    <h5>Lee tu contrato</h5>
    <ion-list>
      <ion-item lines="none">
        <ion-checkbox [(ngModel)]="checkTerms" labelPlacement="end" color="tertiary" style="color: var(--ion-color-secondary);">He l√©ido ya acepto el contrato</ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
  <ion-button (click)="register()" expand="block" shape="round" style="margin-bottom: 15px;" [disabled]="!checkTerms">Aceptar</ion-button>
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col size="4" class="center-content">
      <img src="assets/images/{{image}}.png">
    </ion-col>
    <ion-col size="8">
      <h5>{{tittle | uppercase}}</h5>
      <br *ngIf="!tittle">
      <ion-label class="ion-text-justify">{{text}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
<div class="line"></div>
